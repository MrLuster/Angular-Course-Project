<div class="row">
  <div class="col-xs-12">
    <img src="{{odabraniRecept.imagePath}}" alt="" class="img-responsive" style="max-height: 250px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{odabraniRecept.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To shoping list</a></li>
        <li><a style="cursor: pointer" (click)="editRecept()">Edit recipe</a></li>
        <li><a (click)="onDeleteClick()" style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{odabraniRecept.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let sastojak of odabraniRecept.ingrediants">
        {{sastojak.name}} -- {{sastojak.amount}}
      </li>
    </ul>
  </div>
</div>
